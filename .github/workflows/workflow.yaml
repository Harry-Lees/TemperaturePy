name: TemperaturePy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy pytest
      - name: Type Check
        run: |
          mypy temperature.py
      - name: Unit Test
        run: |
          pytest tests.py